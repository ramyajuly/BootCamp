openapi: 3.0.0
info:
  title: Stwitter Service Project
  description:
    stwitter is a simple web service where users post and interact with messages
  version: 0.0.1
servers:
  - url: 'http://localhost:8889'
    description: Local computer

paths:
  /posts:
    post:
      summary: Create a new post with the given information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StwitterViewModel'
      responses:
        '201':
          description: new post with autogenerated post id

          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StwitterViewModel'
        '400':
          description: Invalid request syntax.
        '422':
          description: Incomplete post information. Some required fields missing.

  /posts/{postId}:
    get:
      summary: Retrieves the post with the given post id.
      parameters:
        - name: postId
          in: path
          required: true
          description: Id of the post you would like to retrieve.
          schema:
            type: integer
      responses:
        '200':
          description: post and comments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StwitterViewModel'


  /posts/user/{posterName}:
    get:
      summary: Retrieves the posts posted by poster name.
      parameters:
        - name: posterName
          in: path
          required: true
          description: name of the poster you would like to retrieve posts.
          schema:
            type: string
      responses:
        '200':
          description: A list of all posts and comments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StwitterViewModel'



components:
  schemas:
    StwitterViewModel:
      properties:
        postId:
          type: integer
        postContent:
          type: string
          maxLength: 255
        postDate:
          type: string
          pattern: 'yyyy-mm-dd'
        posterName:
          type: string
          maxLength: 50
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
      required:
        - postDate
        - posterName

    Comment:
      properties:
        commentId:
          type: integer
        postId:
          type: integer
        comment:
          type: string
          maxLength: 255
        createDate:
          type: string
          pattern: 'yyyy-mm-dd'
        commenterName:
          type: string
          maxLength: 50




