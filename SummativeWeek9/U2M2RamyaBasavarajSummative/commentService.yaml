openapi: 3.0.0
info:
  title: Comment Service
  description: Service to comment posted messages
  version: 0.0.1
servers:
  - url: 'http://localhost:6868'
    description: Local computer
paths:
  /comments:
    post:
      summary: Creates a new comment with the given information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
      responses:
        '201':
          description: new comment with autogenerated comment id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          description: Invalid request syntax.
        '422':
          description: Incomplete comment information. Some required fields missing.
    get:
      summary: Retrieves a list of all comments.
      responses:
        '200':
          description: A list of all comments and their information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'

  /comments/{commentId}:
    get:
      summary: Retrieves the comment with the given comment id.
      parameters:
        - name: commentId
          in: path
          required: true
          description: Id of the comment you would like to retrieve.
          schema:
            type: integer
      responses:
        '200':
          description: comment data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'

    put:
      summary: Updates the entry for the post with the given comment id.
      parameters:
        - name: commentId
          in: path
          required: true
          description: Id of the comment you would like to update.
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
      responses:
        '200':
          description: OK
        '400':
          description: Invalid request syntax.
        '422':
          description: Incomplete comment information. Some required fields missing.

    delete:
      summary: Deletes the entry for the comment with the given comment id.
      parameters:
        - name: commentId
          in: path
          required: true
          description: Id of the comment you would like to delete.
          schema:
            type: integer
      responses:
        '200':
          description: OK.

  /comments/byPostID/{postId}:
    get:
      summary: Retrieves the comments with the given post id
      parameters:
        - name: postId
          in: path
          required: true
          description: id of the post you would like to retrieve comments.
          schema:
            type: integer
      responses:
        '200':
          description: OK.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'



components:
  schemas:
    Comment:
      properties:
        commentId:
          type: integer
        postId:
          type: integer
        comment:
          type: string
        createDate:
          type: string
          pattern: 'yyyy-mm-dd'
        commenterName:
          type: string




